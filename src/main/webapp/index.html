<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="angular.js"></script>
    <script src="application.js"></script>
    <link rel="stylesheet" href="bootstrap.min.css"/>
    <title>User Registration Demonstration App</title>

</head>
<body ng-app="registrationApp">
<h1>Hello World</h1>

<div>

    <div class="col-md-6 col-md-offset-3">
        <h2>Register new user</h2>
        <form name="form" ng-submit="register()" role="form">
            <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" class="form-control" ng-model="user.username" required />
                <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
            </div>

            <div class="form-group"
                 ng-class="{ 'has-error': form.password.$dirty && (form.password.$error.required || form.password.$error.password) , 'has-success' : passwordServerAnswer}">
                <label for="password">Password</label>

                <input required id="password" class="form-control" placeholder="Password"
                       ng-model-options="{ updateOn: 'default blur', debounce: { default: 330, blur: 0 } }"
                       type="password" ng-model="password" name="password" userpassword/>

                <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
                <span ng-show="form.password.$error.password" class="help-block">
                    Password must contain at least:
                    <ul>
                        <li>one upper case character</li>
                        <li>one lower case character</li>
                        <li>one numeric case character</li>
                        <li>8 characters</li>
                    </ul>
                </span>
            </div>

            <div class="form-actions">
                <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Register</button>
                <a href="#/login" class="btn btn-link">Cancel</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
